<mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="E-Mail" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>

        <button mat-button (click)="signInWithGoogle()">
            <img src="../../../assets/img/google.png" alt="" height="24px" width="24px">
            <label class="form-label">Sign In with Google</label>
        </button>

        <p routerLink="/register">
            <label class="form-label">Need Account? 
                <button mat-button routerLink="/register" class="text-danger">Register</button>
            </label>
        </p>
    </mat-card-content>
    <button mat-button (click)="guestLogin()">
        Login as Guest
    </button>
</mat-card>
