<div class="editor-box" appDrag (files)="filesDropped($event)" (dragenter)="dropzoneHovered = true"
    (dragleave)="dropzoneHovered = false" [class.drag-active]="dropzoneHovered">
    <angular-editor id="texteditor" [config]="editorConfig" placeholder="Write Message..."
        [(ngModel)]="message.messageText" (keypress)="onKeypressEvent($event, message.messageText)">
    </angular-editor>

    <div class="btn-box">
        <div>
            <label for="inputFile" class="md-button md-raised md-primary">
                <mat-icon class="upload-btn">upload_file</mat-icon>
            </label>
        </div>

        <div class="upload-name hide" [class.visible]="hideFile">
            <input *ngIf="!hideInputChoose" accept="image/*" id="inputFile" multiple type="file"
                (change)="onFilechange($event)" />

            <div *ngFor="let file of files">
                <span> {{ file.file.name }}</span>
            </div>
            <mat-icon (click)="cleanInputFile(file)">close</mat-icon>
        </div>

        <button mat-fab (click)="sendMessage(message.messageText)" class="example-button-container">
            <mat-icon>send</mat-icon>
        </button>

    </div>
</div>

<div class="responsive-addbox" appDrag (files)="filesDropped($event)">
    <div>
        <mat-form-field appearance="fill" class="mobil-width">
            <mat-label> Send Message </mat-label>
            <input matInput [(ngModel)]="message.messageText">
        </mat-form-field>
    </div>

    <div class="mobil-btn">
        <div>
            <label for="inputFile" class="md-button md-raised md-primary">
                <mat-icon class="upload-btn">upload_file</mat-icon>
            </label>
        </div>

        <div class="upload-name hide" [class.visible]="hideFile">
            <input *ngIf="!mobileInputChoose" accept="image/*"  multiple type="file"
                (change)="onFilechange($event)" />

            <div>
                <span> {{ file.name }}</span>
            </div>
            <mat-icon (click)="cleanInputFile(file)">close</mat-icon>
        </div>

        <div>
            <button mat-fab (click)="sendMessage(message.messageText)" class="example-button-container">
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </div>
</div>
