<mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="E-Mail" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Register</button>
            </div>
        </form>

        <p routerLink="/register">
            <label class="form-label">Have an account?
                <button mat-button routerLink="/login" class="text-danger">Login</button>
            </label>
        </p>
    </mat-card-content>
</mat-card>
