<mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="E-Mail" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="align-center">
                <button type="submit" mat-raised-button color="warn">Sign up</button>
            </div>
        </form>

        <p class="text align-center sign-in-btn">
            <label class="form-label"> Have an account?
                <button mat-button routerLink="/login" class="text-danger">Sign in</button>
            </label>
        </p>
    </mat-card-content>
</mat-card>
