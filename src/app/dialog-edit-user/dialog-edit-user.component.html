<div class="progress-spinner" *ngIf="loadProgress"><mat-spinner></mat-spinner></div>
<div class="edit-card">
    <mat-icon class="close-btn" (click)="dialogRef.close()">close</mat-icon>
    <form [formGroup]="editForm">
        <div class="edit-profil">
            <h1><b>Profil</b></h1>
        </div>
        <div class="edit-img-box">
            <mat-icon class="edit-icon" (click)="showInput = !showInput">edit_note</mat-icon>
            <img *ngIf="!previewImg" class="user-img" src="{{ authService.userImg }}">
            <img *ngIf="previewImg" class="user-img" [src]="imageSrc" />

            <div class="input-box" *ngIf="showInput">
                <mat-icon class="upload-btn">upload_file</mat-icon>
                <input accept="image/*" class="input-margin" #inputFile multiple type="file"
                    (change)="onFilechange($event)" />
                <mat-icon class="done-file-btn" *ngIf="saveImgIcon" (click)="editUserImg()">done_outline</mat-icon>
                <mat-icon (click)="cleanInputFile()" *ngIf="saveImgIcon" class="x-btn">delete</mat-icon>
            </div>
        </div>

        <div class="user-info margin-top-28">
            <div class="edit-user-info">
                <h3> <b> Name: </b> {{ authService.userName }}</h3>
            </div>

            <div class="contact-info">
                <h2>Contact</h2>
                <span>E-Mail: {{ authService.userEmail }}</span>
            </div>
        </div>
    </form>
</div>
