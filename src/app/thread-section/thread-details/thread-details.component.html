<div class="header">
    <h1>Thread</h1>
    <h2># {{ channel.name }}</h2>
</div>

<mat-card *ngFor="let thread of currentThread" class="thread-container">
    <div>
        <p>User</p>
        <p> {{ thread.sendDateTime | date: "dd/MM/yyyy"}} at {{ thread.sendDateTime | date: "HH:mm:ss"}} </p>
    </div>
    <p>{{ thread.message }}</p>
</mat-card>
