<div class="header">
    <h1>Thread</h1>
    <h2># {{ channel.name }}</h2>
</div>

<mat-card *ngFor="let thread of currentThread" class="thread-container">
    <p>User</p>
    <p> {{ thread.sendDateTime | date: "dd/MM/yyyy"}}, {{ thread.sendDateTime | date: "HH:mm:ss"}} </p>
    <p>{{ thread.message }}</p>
</mat-card>
