<div *ngIf="noThreads" class="no-threads-box">
    <p>This Channel is empty... Send the first Thread!</p>
</div>

<div *ngIf="!noThreads">
    <mat-card *ngFor="let thread of allThreads" class="thread-container">
        <p>User</p>
        <p> {{ thread.sendDateTime | date: "dd/MM/yyyy"}}, {{ thread.sendDateTime | date: "HH:mm:ss"}} </p>
        <p>{{ thread.message }}</p>
        <p>Thread ID: {{ thread.id }}</p>
        <p>Channel ID: {{ thread.channelID }}</p>
        
        <button class="thread-btn" mat-raised-button (click)="openDetails(thread.id)">Thread</button>
    </mat-card>
</div>
